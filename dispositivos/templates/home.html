{% extends "base.html" %}

{% block title %}Inicio - EcoEnergy{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Bienvenido a EcoEnergy</h1>
    <p>Sistema de monitoreo energético para PYMEs.</p>
    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
        <a href="{% url 'register' %}" class="btn btn-secondary">Registrarse</a>
    {% else %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Ir al Dashboard</a>
    {% endif %}
</div>
{% endblock %}
